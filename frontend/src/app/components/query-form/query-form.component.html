<div class="search-container" style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px; padding-top: 20px;">
    <mat-form-field appearance="outline" style="flex: 1;">
      <mat-label>Search by Name</mat-label>
      <input matInput [(ngModel)]="searchQuery.name" placeholder="Enter name" />
    </mat-form-field>
  
    <mat-form-field appearance="outline" style="flex: 1;">
      <mat-label>Search by Address</mat-label>
      <input matInput [(ngModel)]="searchQuery.address" placeholder="Enter address" />
    </mat-form-field>
  
    <mat-form-field appearance="outline" style="flex: 1;">
      <mat-label>Search by Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="searchQuery.dateOfBirth" readonly placeholder="Choose date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="searchProfiles()" style="height: 40px;">Search</button>
  </div>
  
  <div *ngIf="dataSource.data.length > 0" class="table-container" style="padding-top: 20px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Name </th>
        <td mat-cell *matCellDef="let element">
          <input matInput *ngIf="element.isEditing" [(ngModel)]="element.name" placeholder="Edit name"
                 style="background-color: #f9f9f9; padding: 8px; border-radius: 4px; border: 1px solid #ccc;" />
          <span *ngIf="!element.isEditing">{{element.name}}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Date of Birth </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; align-items: center;">
            <input matInput [matDatepicker]="picker" *ngIf="element.isEditing" [(ngModel)]="element.dateOfBirth" 
                   readonly placeholder="Edit date"
                   style="background-color: #f9f9f9; padding: 8px; border-radius: 4px; border: 1px solid #ccc;" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          </div>
          <span *ngIf="!element.isEditing">{{element.dateOfBirth | date: 'shortDate'}}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Address </th>
        <td mat-cell *matCellDef="let element">
          <input matInput *ngIf="element.isEditing" [(ngModel)]="element.address" placeholder="Edit address" 
                 style="background-color: #f9f9f9; padding: 8px; border-radius: 4px; border: 1px solid #ccc;" />
          <span *ngIf="!element.isEditing">{{element.address}}</span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" *ngIf="!element.isEditing" (click)="editProfile(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" *ngIf="element.isEditing" (click)="saveProfile(element)">
            <mat-icon>save</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProfile(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
