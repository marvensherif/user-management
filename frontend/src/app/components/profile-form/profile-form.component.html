<form [formGroup]="profileForm" (ngSubmit)="saveProfile()" style=" display: flex; flex-direction: column; gap: 20px; max-width: 400px; margin: auto; padding-top: 5%; overflow: hidden;">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="name" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput [formControl]="dateOfBirth" required [matDatepicker]="picker" placeholder="Choose a date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput [formControl]="address" required />
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit">Save</button>
</form>
